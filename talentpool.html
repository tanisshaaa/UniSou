<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Pool Application</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Custom styles for focus and active states */
        input:focus, textarea:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container mx-auto p-6 bg-white rounded-lg shadow-xl">
        <header class="text-center mb-8">
            <h1 id="pageTitle" class="text-3xl md:text-4xl font-bold text-gray-800">Sign up below and join our talent pool</h1>
            <p id="pageDescription" class="text-lg text-gray-500 mt-2">All submitted applications will be displayed in real-time.</p>
        </header>

        <!-- Navigation buttons -->
        <div class="flex justify-center gap-4 mb-8">
            <button id="showFormBtn" class="bg-indigo-600 text-white font-medium py-2 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                Submit Application
            </button>
            <button id="showApplicationsBtn" class="bg-gray-200 text-gray-800 font-medium py-2 px-6 rounded-full hover:bg-gray-300 transition-colors duration-200">
                View Applications
            </button>
        </div>

        <!-- Application Form Section -->
        <div id="applicationFormContainer" class="max-w-xl mx-auto transition-opacity duration-300">
            <form id="talentPoolForm" class="space-y-6">
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First name<span class="text-red-500">*</span></label>
                    <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                </div>
                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last name<span class="text-red-500">*</span></label>
                    <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                </div>
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email<span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                </div>
                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone<span class="text-red-500">*</span></label>
                    <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                </div>
                <!-- Resume -->
                <div>
                    <label for="resume" class="block text-sm font-medium text-gray-700 mb-1">Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                </div>
                <!-- LinkedIn Profile URL -->
                <div>
                    <label for="linkedinUrl" class="block text-sm font-medium text-gray-700 mb-1">LinkedIn profile URL</label>
                    <input type="url" id="linkedinUrl" name="linkedinUrl" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
                </div>
                <!-- Personal Note -->
                <div>
                    <label for="personalNote" class="block text-sm font-medium text-gray-700 mb-1">Personal note</label>
                    <textarea id="personalNote" name="personalNote" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <!-- Career News and Data Retention Checkboxes -->
                <div class="space-y-4 pt-4">
                    <div class="flex items-start">
                        <input id="careerNewsYes" type="radio" name="careerNews" value="Yes" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <label for="careerNewsYes" class="ml-3 block text-sm text-gray-700">Are you interested in receiving career news with specific jobs for you? <span class="text-red-500">*</span></label>
                    </div>
                    <div class="flex items-start">
                        <input id="careerNewsNo" type="radio" name="careerNews" value="No thank you" checked class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500">
                        <label for="careerNewsNo" class="ml-3 block text-sm text-gray-700">No thank you</label>
                    </div>

                    <div class="flex items-start mt-4">
                        <input id="dataConsent" type="checkbox" name="dataConsent" required class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                        <label for="dataConsent" class="ml-3 block text-sm text-gray-700">I agree that you can keep my data for an extended time period so that it will be easier for you to contact me about job opportunities.<span class="text-red-500">*</span></label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" class="w-full bg-orange-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-orange-600 transition-colors duration-200">
                        Submit application
                    </button>
                </div>
            </form>
        </div>

        <!-- Applications Display Section -->
        <div id="applicationsDisplayContainer" class="hidden transition-opacity duration-300">
            <div id="applicationsList" class="space-y-6">
                <!-- Applications will be dynamically inserted here -->
                <p id="noApplicationsMsg" class="text-center text-gray-500 mt-10">No applications submitted yet.</p>
            </div>
            <!-- Loading message -->
            <div id="loadingMessage" class="hidden text-center text-gray-500 mt-10">
                <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2">Loading applications...</p>
            </div>
        </div>

        <!-- Custom Modal for Alerts -->
        <div id="customAlert" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Application Submitted</h3>
                    <div class="mt-2 px-7 py-3">
                        <p id="alertMessage" class="text-sm text-gray-500">Your application has been successfully submitted to the talent pool.</p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="closeAlertBtn" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resume View Modal -->
        <div id="resumeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white h-5/6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="resumeModalTitle" class="text-lg font-medium text-gray-900">Viewing Resume</h3>
                    <button id="closeResumeModalBtn" class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>
                <iframe id="resumeViewer" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const formContainer = document.getElementById('applicationFormContainer');
        const applicationsContainer = document.getElementById('applicationsDisplayContainer');
        const showFormBtn = document.getElementById('showFormBtn');
        const showApplicationsBtn = document.getElementById('showApplicationsBtn');
        const applicationsList = document.getElementById('applicationsList');
        const noApplicationsMsg = document.getElementById('noApplicationsMsg');
        const loadingMessage = document.getElementById('loadingMessage');
        const pageTitle = document.getElementById('pageTitle');
        const pageDescription = document.getElementById('pageDescription');
        const resumeModal = document.getElementById('resumeModal');
        const resumeViewer = document.getElementById('resumeViewer');
        const closeResumeModalBtn = document.getElementById('closeResumeModalBtn');

        // Function to create a custom alert modal
        function showCustomAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('customAlert').classList.remove('hidden');
        }

        document.getElementById('closeAlertBtn').addEventListener('click', () => {
            document.getElementById('customAlert').classList.add('hidden');
        });

        // Function to toggle between form and applications view
        function toggleView(view) {
            if (view === 'form') {
                formContainer.classList.remove('hidden');
                applicationsContainer.classList.add('hidden');
                showFormBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                showFormBtn.classList.remove('bg-gray-200', 'text-gray-800');
                showApplicationsBtn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                showApplicationsBtn.classList.add('bg-gray-200', 'text-gray-800');
                pageTitle.textContent = "Sign up below and join our talent pool";
                pageDescription.textContent = "All submitted applications will be displayed in real-time.";
            } else {
                formContainer.classList.add('hidden');
                applicationsContainer.classList.remove('hidden');
                showApplicationsBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg');
                showApplicationsBtn.classList.remove('bg-gray-200', 'text-gray-800');
                showFormBtn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                showFormBtn.classList.add('bg-gray-200', 'text-gray-800');
                pageTitle.textContent = "Submitted Applications";
                pageDescription.textContent = "Browse the applications submitted by candidates.";
                renderApplications();
            }
        }

        // Event listeners for view toggles
        showFormBtn.addEventListener('click', () => toggleView('form'));
        showApplicationsBtn.addEventListener('click', () => toggleView('applications'));

        // Function to show the resume in a modal
        function showResumeModal(resumeData, resumeName) {
            resumeViewer.src = resumeData;
            document.getElementById('resumeModalTitle').textContent = `Viewing Resume: ${resumeName}`;
            resumeModal.classList.remove('hidden');
        }

        // Event listener to close the resume modal
        closeResumeModalBtn.addEventListener('click', () => {
            resumeModal.classList.add('hidden');
            resumeViewer.src = ''; // Clear the iframe src to prevent memory issues
        });

        // Function to render applications from local storage
        function renderApplications() {
            loadingMessage.classList.remove('hidden');
            applicationsList.innerHTML = ''; // Clear previous applications
            const storedApplications = localStorage.getItem('talentApplications');
            const applications = storedApplications ? JSON.parse(storedApplications) : [];
            
            loadingMessage.classList.add('hidden');

            if (applications.length > 0) {
                noApplicationsMsg.classList.add('hidden');
                applications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Sort by newest first
                applications.forEach(app => {
                    const appCard = document.createElement('div');
                    appCard.className = 'bg-gray-50 p-6 rounded-lg shadow-sm border border-gray-200';
                    appCard.innerHTML = `
                        <h3 class="text-xl font-bold text-gray-900">${app.firstName} ${app.lastName}</h3>
                        <p class="text-gray-600 mt-1">${app.email}</p>
                        <p class="text-gray-600">${app.phone}</p>
                        <div class="mt-4 space-y-2 text-sm text-gray-700">
                            ${app.linkedinUrl ? `<p><strong>LinkedIn:</strong> <a href="${app.linkedinUrl}" target="_blank" class="text-indigo-600 hover:underline">${app.linkedinUrl}</a></p>` : ''}
                            ${app.personalNote ? `<p><strong>Note:</strong> ${app.personalNote}</p>` : ''}
                            <p><strong>Career News:</strong> ${app.careerNews}</p>
                            <!-- Display resume links if data exists -->
                            ${app.resumeData ? `
                                <p><strong>Resume:</strong> 
                                    <a href="#" class="text-indigo-600 hover:underline mr-4 view-resume-link" data-resume-data="${app.resumeData}" data-resume-name="${app.resumeName}">View</a>
                                    <a href="${app.resumeData}" download="${app.resumeName}" class="text-indigo-600 hover:underline">Download</a>
                                </p>` : ''}
                        </div>
                        <p class="text-xs text-gray-400 mt-4">Submitted on: ${new Date(app.timestamp).toLocaleString()}</p>
                    `;
                    applicationsList.appendChild(appCard);
                });

                // Attach event listeners to the new "View" links
                document.querySelectorAll('.view-resume-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const resumeData = e.target.dataset.resumeData;
                        const resumeName = e.target.dataset.resumeName;
                        showResumeModal(resumeData, resumeName);
                    });
                });
            } else {
                noApplicationsMsg.classList.remove('hidden');
            }
        }

        // Handle form submission
        const form = document.getElementById('talentPoolForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate form
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Check for data consent
            if (!formData.get('dataConsent')) {
                showCustomAlert("Please agree to the data retention policy before submitting.");
                return;
            }

            // Check for career news selection
            if (!formData.get('careerNews')) {
                showCustomAlert("Please select an option for career news.");
                return;
            }

            // Simple validation for required fields
            if (!data.firstName || !data.lastName || !data.email || !data.phone) {
                showCustomAlert("Please fill in all required fields.");
                return;
            }

            // Get the resume file and convert it to a Base64 string
            const resumeFile = document.getElementById('resume').files[0];
            let resumeData = null;
            let resumeName = null;

            if (resumeFile) {
                // Use a Promise to handle the async file reading
                resumeData = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(resumeFile);
                });
                resumeName = resumeFile.name;
            }

            try {
                // Get existing applications or initialize an empty array
                const storedApplications = localStorage.getItem('talentApplications');
                const applications = storedApplications ? JSON.parse(storedApplications) : [];
                
                // Add the new application data with a timestamp and resume data
                applications.push({
                    firstName: data.firstName,
                    lastName: data.lastName,
                    email: data.email,
                    phone: data.phone,
                    linkedinUrl: data.linkedinUrl || '',
                    personalNote: data.personalNote || '',
                    careerNews: data.careerNews,
                    resumeData: resumeData, // Save Base64 string
                    resumeName: resumeName, // Save original filename
                    timestamp: new Date().toISOString()
                });

                // Save the updated array back to local storage
                localStorage.setItem('talentApplications', JSON.stringify(applications));

                showCustomAlert("Your application has been successfully submitted!");
                form.reset(); // Clear the form
                toggleView('applications'); // Switch to the applications view
            } catch (error) {
                console.error("Error saving data to local storage: ", error);
                showCustomAlert("Failed to submit application. Please try again.");
            }
        });
        
        // Initial render on page load
        window.onload = () => {
            renderApplications();
        };
    </script>
</body>
</html>
