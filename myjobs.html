<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jobs Dashboard</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom colors and styles */
        .primary-purple {
            background-color: #7B68EE;
        }
        .primary-purple-hover {
            background-color: #6a5ac1;
        }
        .text-purple {
            color: #7B68EE;
        }
        .bg-light-purple {
            background-color: #9370DB;
        }
        .bg-card {
            background-color: #FFFFFF;
        }
        .table-row-hover:hover {
            background-color: #F8F8F8;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 0.75rem;
            font-weight: 500;
            color: #4B5563;
            transition: all 0.2s;
        }
        .sidebar-item:hover {
            background-color: #E5E7EB;
        }
        .sidebar-item.active {
            background-color: #7B68EE;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .sidebar-item.active:hover {
            background-color: #6a5ac1;
        }
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(0);
            opacity: 1;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .modal-overlay.hidden .modal-container {
            transform: translateY(-50px);
            opacity: 0;
        }
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
        
        /* Responsive table behavior */
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto;
            }
            .min-w-full {
                width: 768px; /* Maintain a minimum width to prevent columns from collapsing */
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col md:flex-row min-h-screen">

    <!-- Sidebar Navigation -->
    <aside class="w-full md:w-64 bg-white p-6 shadow-md md:rounded-tr-xl md:rounded-br-xl flex flex-col justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-8">HIRE L!NK</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="sidebar-item">Dashboard</a></li>
                    <li><a href="myjobs.html" class="sidebar-item active">My Jobs</a></li>
                    <li><a href="postjobs.html" class="sidebar-item">Post Jobs</a></li>
                    <li><a href="applications.html" class="sidebar-item">Applications</a></li>
                    <li><a href="candidatesanalytics.html" class="sidebar-item">Candidate Analytics</a></li>
                    <li><a href="talentpool.html" class="sidebar-item">Talent Pool</a></li>
                    <li><a href="settings.html" class="sidebar-item">Setting</a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 p-4 md:p-8">
        <div class="flex flex-col sm:flex-row items-center justify-between mb-8 space-y-4 sm:space-y-0">
            <h2 class="text-3xl font-bold text-gray-800">My Jobs</h2>
            <div class="relative w-full sm:w-auto">
                <input type="text" placeholder="Search..." class="w-full sm:w-64 px-4 pl-10 py-2 rounded-full border-2 border-gray-300 focus:outline-none focus:border-blue-500 shadow-sm transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>

        <!-- Job List Table -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200">
            <div class="table-container">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">CREATED ON</th>
                            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">JOB TITLE</th>
                            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">STATUS</th>
                            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">ENGAGEMENT</th>
                            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 uppercase tracking-wider">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="jobsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Job rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <!-- Message for when there are no jobs -->
            <div id="noJobsMessage" class="hidden text-center p-8 text-gray-500">
                <p class="mb-2 text-lg">You haven't posted any jobs yet.</p>
                <a href="postjobs.html" class="text-purple font-semibold hover:underline" onclick="showMessageModal('Note', 'This link is a placeholder. In a real app, it would take you to the job posting page.')">Post your first job here!</a>
            </div>
        </div>
    </main>

    <!-- Job Details Modal -->
    <div id="jobDetailsModal" class="hidden modal-overlay transition-opacity duration-300">
        <div class="modal-container">
            <button class="modal-close-btn p-2 rounded-full hover:bg-gray-200 transition duration-150" onclick="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modalContent">
                <!-- Content will be dynamically inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- General Message Modal -->
    <div id="messageModal" class="hidden modal-overlay transition-opacity duration-300">
        <div class="modal-container max-w-sm text-center">
            <h3 class="text-xl font-bold mb-4" id="messageModalTitle"></h3>
            <p class="text-gray-600 mb-6" id="messageModalText"></p>
            <button class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition" onclick="closeMessageModal()">OK</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderJobs();
        });

        /**
         * Renders all jobs from local storage into the table.
         */
        function renderJobs() {
            const jobsTableBody = document.getElementById('jobsTableBody');
            const noJobsMessage = document.getElementById('noJobsMessage');
            jobsTableBody.innerHTML = '';

            const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');

            if (jobs.length === 0) {
                noJobsMessage.classList.remove('hidden');
                return;
            } else {
                noJobsMessage.classList.add('hidden');
            }

            jobs.forEach(job => {
                const row = document.createElement('tr');
                row.className = 'table-row-hover';

                const createdDate = new Date(job.id).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });

                // Generate random engagement numbers for demonstration
                const engagementViews = Math.floor(Math.random() * 500) + 100;
                const engagementApplied = Math.floor(Math.random() * engagementViews) + 1;

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${createdDate}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <a href="#" onclick="showJobDetails(event, '${job.id}')" class="text-gray-900 font-semibold hover:text-purple hover:underline">${job.jobTitle}</a>
                        <div class="text-gray-500 text-xs">${job.minExperience || '0'} - ${job.maxExperience || '0'} yrs • ${job.location}</div>
                        <a href="#" class="text-purple text-xs hover:underline mt-1 block">View Recommended Candidates</a>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            Published
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="text-gray-900">${engagementViews} Views</div>
                        <div class="text-blue-600">${engagementApplied} Applied</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2 items-center">
                            <!-- Edit Icon -->
                            <button onclick="editJob('${job.id}')" class="p-1 rounded-full hover:bg-gray-200 transition duration-150">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <!-- Delete Icon -->
                            <button onclick="deleteJob('${job.id}')" class="p-1 rounded-full hover:bg-gray-200 transition duration-150">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.013 21H7.987a2 2 0 01-1.92-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                            <!-- Share to LinkedIn Icon -->
                            <button onclick="shareJob('linkedin', '${job.id}')" class="p-1 rounded-full hover:bg-gray-200 transition duration-150">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" fill="currentColor"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.763s.784-1.763 1.75-1.763 1.75.79 1.75 1.763-.783 1.763-1.75 1.763zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                            </button>
                            <!-- Share to Facebook Icon -->
                            <button onclick="shareJob('facebook', '${job.id}')" class="p-1 rounded-full hover:bg-gray-200 transition duration-150">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" viewBox="0 0 24 24" fill="currentColor"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.983c0-.667.378-1.017 1.058-1.017h2.942l.006-3h-3.83c-2.337 0-3.11 1.754-3.11 3.033v2.967z"/></svg>
                            </button>
                        </div>
                    </td>
                `;
                jobsTableBody.appendChild(row);
            });
        }

        /**
         * Shows the job details modal with content for a specific job.
         * @param {Event} e - The click event.
         * @param {string} jobId - The unique ID of the job.
         */
        function showJobDetails(e, jobId) {
            e.preventDefault();
            const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
            const job = jobs.find(j => String(j.id) === jobId); // Ensure comparison is string to string

            if (!job) {
                showMessageModal("Error", "Job details not found.");
                return;
            }

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = ''; // Clear previous content

            // Add the job title
            const titleElement = document.createElement('h2');
            titleElement.className = 'text-3xl font-bold mb-6 text-center';
            titleElement.textContent = job.jobTitle;
            modalContent.appendChild(titleElement);

            // Create a grid for other job details
            const detailsGrid = document.createElement('div');
            detailsGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 mb-8';

            const appendDetail = (label, value) => {
                const div = document.createElement('div');
                div.className = 'detail-item';
                div.innerHTML = `<span class="detail-label">${label}:</span> <span class="detail-value">${value || 'Not specified'}</span>`;
                detailsGrid.appendChild(div);
            };

            appendDetail('Industry', job.targetingIndustry ? job.targetingIndustry.join(', ') : 'Not specified');
            appendDetail('Category', job.category);
            appendDetail('Functional Area', job.functionalArea);
            appendDetail('Employment Type', job.employmentType || 'Not specified'); // Added employmentType
            appendDetail('Experience', `${job.minExperience || '0'} - ${job.maxExperience || '0'} years`);
            appendDetail('Salary (CTC)', `₹${job.minCTC || '0'} - ₹${job.maxCTC || '0'}`);
            appendDetail('Location', job.location);
            appendDetail('Candidate Profile', job.candidateProfile);
            appendDetail('Graduating Year', `${job.minGradYear || 'Not specified'} - ${job.maxGradYear || 'Not specified'}`);
            appendDetail('Course Type', job.courseType);
            appendDetail('Preferred Candidates', job.preferred || 'Not specified');

            modalContent.appendChild(detailsGrid);

            // Add the shareable job link section
            const linkSection = document.createElement('div');
            linkSection.className = 'mt-8';
            linkSection.innerHTML = `
                <h3 class="text-xl font-bold mb-2">Shareable Job Link</h3>
                <a href="${job.jobLink}" target="_blank" class="text-blue-600 hover:underline break-all block">
                    ${job.jobLink}
                </a>
            `;
            modalContent.appendChild(linkSection);

            document.getElementById('jobDetailsModal').classList.remove('hidden');
        }

        /**
         * Closes the job details modal.
         */
        function closeModal() {
            document.getElementById('jobDetailsModal').classList.add('hidden');
        }

        /**
         * Placeholder function for editing a job.
         * @param {string} jobId - The unique ID of the job to edit.
         */
        function editJob(jobId) {
            console.log(`Edit job with ID: ${jobId}`);
            showMessageModal("Feature Coming Soon", "Edit functionality is a future improvement!");
        }

        /**
         * Deletes a job from local storage and re-renders the table.
         * @param {string} jobId - The unique ID of the job to delete.
         */
        function deleteJob(jobId) {
            const jobs = JSON.parse(localStorage.getItem('jobs') || '[]');
            const updatedJobs = jobs.filter(job => String(job.id) !== jobId); // Ensure comparison is string to string
            localStorage.setItem('jobs', JSON.stringify(updatedJobs));
            console.log(`Deleted job with ID: ${jobId}`);
            showMessageModal("Success", "Job deleted successfully!");
            renderJobs(); // Re-render the table
        }

        /**
         * Placeholder function for sharing a job.
         * @param {string} platform - The social media platform (e.g., 'linkedin', 'facebook').
         * @param {string} jobId - The unique ID of the job to share.
         */
        function shareJob(platform, jobId) {
            console.log(`Sharing job with ID: ${jobId} on ${platform}`);
            showMessageModal("Feature Coming Soon", `Sharing to ${platform} is a future improvement!`);
        }

        /**
         * Shows a general purpose message modal.
         * @param {string} title - The title of the message.
         * @param {string} text - The body of the message.
         */
        function showMessageModal(title, text) {
            document.getElementById('messageModalTitle').textContent = title;
            document.getElementById('messageModalText').textContent = text;
            document.getElementById('messageModal').classList.remove('hidden');
        }

        /**
         * Closes the general message modal.
         */
        function closeMessageModal() {
            document.getElementById('messageModal').classList.add('hidden');
        }
    </script>
</body>
</html>
